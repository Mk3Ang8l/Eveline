version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./terminal_os.db:/app/terminal_os.db
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
    depends_on:
      - playwright-service
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    environment:
      - VITE_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 384M

  playwright-service:
    build:
      context: ./playwright-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G

networks:
  default:
    name: terminal_os_network
